acme_article:
  class:        sfPropelRouteCollection
  type:         collection
  options:      { model: Article, module: article_backend, prefix_path: articles }

article:
  class:        sfPropelRouteCollection
  type:         collection
  options:      { model: Article, route_class: sfRequestRoute }
  requirements: { id: \d+ }

articles:
  class:        sfPropelRouteCollection
  type:         collection
  options:      { model: Article, singular: article }
  requirements: { id: \d+ }

# default rules
homepage:
  url:   /
  param: { module: default, action: index }

default_symfony:
  url:   /symfony/:action/*
  param: { module: default }

default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
